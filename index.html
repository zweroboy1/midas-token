<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;500;600;700&display=swap" rel="stylesheet">
    <script src="js/index.js" defer></script>
    <title>Midas token</title>
</head>

<body>

    <header class="header">
        <div class="header__notification notification">
            <div>Delisting announcement. 12 DeFi and Masternode assets will be delisted.</div>
            <div>Withdraw by March 31.<a href="#" class="header__notification-link white-link">Read more <img
                        src="images/arrow-right.svg" class="header__notification-arrow" alt="arrow" width="14"
                        height="14"></a></div>
            <div class="header__notification-closer"><img src="images/cross-circle.svg" alt="close"
                    onclick="closeNotification()"></div>
        </div>
        <nav class="header__nav">
            <a href="#"><img src="images/logo.svg" alt="midas.token"></a>
            <a href="#" class="header__menu"><img src="images/menu.png" alt="menu"></a>
        </nav>
        <div class="main-title wrapper">
            <h1 class="h1">Unlock the full potential of Midas ecosystem</h1>
            <div class="header__link"><a href="#" class="h1 blue-gradient">Buy token</a>
                <hr class="header__line">
            </div>
        </div>
    </header>

    <section class="wrapper info">
        <div class="chart__percent percent">30% APY <img class="chart__percent-img" src="images/graph-icon.svg"
                alt="percent" width="14" height="16"></div>
        <div class="chart__container">
            <div class="chart__line chart__line_1"></div>
            <div class="chart__line chart__line_2"></div>
            <div class="chart__line chart__line_3"></div>
            <div class="chart__line chart__line_4"></div>
            <div class="chart__line chart__line_5"></div>
            <div class="chart__line chart__line_6"></div>
            <div class="chart__line chart__line_7"></div>
            <div class="chart__line chart__line_8"></div>
            <div class="chart__line chart__line_9"></div>
            <div class="chart__line chart__line_10"></div>
        </div>
        <h3 class="chart__title h3">Stake MIDAS token and earn 30% APY</h3>
    </section>
</body>

</html>
